<html>
  <head>
    <title>Online Quotes for Agencies</title>
    <script type="text/javascript" src="https://dev-a.edvisor.io/b2c/edvisor-search.js"></script>

    <style>
      .b2c {
        color: darkslategray;
        background-color: whitesmoke;
      }
      .b2c-header {
        color: darkslategray;
        padding: 30px;
        background-color: #fff;
      }
      .b2c-hero {
        position: relative;
        background-color: #fff;
        text-align: center;
        padding: 40px;
        max-width: 400px;
        margin: 50px auto;
      }
      .b2c-button {
        background: orange;
        height: 60px;
        color: #fff;
        border-radius: 4px;
        font-size: 16px;
        font-weight: 600;
        padding: 0 20px;
        margin-bottom: 20px;
      }
      .b2c-button:hover {
        background: darkorange;
        color: #fff;
      }
      .b2c-list {
        margin-bottom: 30px;
      }
      .b2c-list li {
        font-size: 16px;
        padding-bottom: 5px;
      }
    </style>
  </head>
  <body class='b2c'>
    <section class='b2c-header'>
      <h1>STB Online Quotes! </h1> 
    </section>
    <section class='b2c-hero'>
      <ul class='b2c-list'>
        <li>Get a quote</li>
        <li>Apply online!</li>
        <br>
        <li>(Trigger the ecommerce plugin from school and city pages on your website)</li>
      </ul>
      <!-- Button triggering the Edvisor Widget -->
      <button class='b2c-button' type="button" onClick="Edvisor.widgets.StartQuoteModal.render({
        startQuoteSelector: '#btWidget',
        apiKey: 'private_superspecialkeyfornick',
        defaultStudentNationalityId: 70,
        agencyId: 1326,
        defaultStudentLanguage: {
          languageId: 1,
          code: 'en'
        },
        defaultCourseCategoryIds: [3],
        defaultGooglePlaceIds: ['ChIJM9KTrJpXkWsRQK_e81qjAgQ'],
        redirectUrl: 'app.html'
      })">General English in Brisbane!</button>
      <a href='app.html?searchParams={"studentLanguage":{"languageId":1,"code":"en"},"studentNationalityId":70,"startingAfter":"2017-10-12T16:15:44.407Z","locations":[{"googlePlaceIds":["ChIJgf0RD69C1moR4OeMIXVWBAU"],"name":"Melbourne%20VIC,%20Australia"}],"courseCategories":[],"age":18,"duration":{"durationTypeId":3,"length":4}}#/'>
       <button class='b2c-button' type="button">Find a course at SACE!</button>
      </a>
       <button class='b2c-button' type="button" onClick="Edvisor.widgets.StartQuoteModal.render({
        startQuoteSelector: '#btWidget',
        apiKey: 'private_superspecialkeyfornick',
        defaultStudentNationalityId: 70,
        agencyId: 1326,
        defaultStudentLanguage: {
          languageId: 1,
          code: 'en'
        },
        defaultCourseCategoryIds: [6],
        defaultGooglePlaceIds: ['ChIJP5iLHkCuEmsRwMwyFmh9AQU'],
        redirectUrl: 'app.html'
      })">Exam Preparation in Sydney!</button>
      <!-- Placeholder for edvisor widget -->
      <div id="btWidget"></div>
    </section>
  </body>
</html>
